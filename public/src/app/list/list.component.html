<div class="outer">

<h2>Products List</h2>

<div class="division"></div>

<div class="reset" *ngFor="let product of allproducts">
    <div class="card">
        <app-detail [prod_id]="product._id" [prod_name]="product.name" [prod_price]="product.price" [prod_url]="product.url" class="noblock"></app-detail>
    </div>
</div>

</div>
