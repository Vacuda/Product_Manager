<div class="inner">
    <h4>{{prod_name}}</h4>
    <img src="{{prod_url}}" alt="{{prod_name}}">
    <h4>${{prod_price}}</h4>
    <div class="row">
        <div class="col col-6">
            <button class="btn btn-success" [routerLink]="['/products/edit/', prod_id]">Edit</button>
        </div>
        <div class="col col-6">
            <button class="btn btn-danger btn-delete" (click)="deleteProduct(prod_id)">Del</button>
        </div>
    </div>
</div>
